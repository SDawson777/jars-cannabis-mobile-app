name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20.x', cache: 'npm' }
      - name: Install root deps
        run: npm ci || npm install
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: Unit & Integration Tests (frontend)
        run: npm run test:ci
      - name: Backend deps
        run: npm --prefix backend ci || npm --prefix backend install
      - name: Backend Typecheck
        run: npm --prefix backend run typecheck || echo "skip if not configured"
      - name: Backend Tests
        run: npm --prefix backend run test:ci || echo "no backend tests yet"
      - name: Audit (no fail on warn)
        run: npm audit --production --audit-level=high || true
