    #  - Ensure EXPO_TOKEN, GC_PROJECT_ID, and GCP_SA_KEY_JSON are set in repo secrets for EAS+FTL
    #  - Local verification commands: npm ci; npx tsc -p tsconfig.json; npm run lint; npm run test:ci
