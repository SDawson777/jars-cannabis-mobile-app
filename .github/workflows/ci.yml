name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install root deps (legacy peer deps for RN/@types/react mismatch)
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: Unit & Integration Tests (frontend)
        run: npm run test:ci
      - name: Cache backend node_modules
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: backend-node-modules-${{ runner.os }}-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            backend-node-modules-${{ runner.os }}-
      
      - name: Backend deps (legacy peer deps)
        run: npm --prefix backend ci --legacy-peer-deps || npm --prefix backend install --legacy-peer-deps
      - name: Backend Typecheck
        run: npm --prefix backend run typecheck || echo "skip if not configured"
      - name: Backend Tests
        run: npm --prefix backend run test:ci || echo "no backend tests yet"
      - name: Audit (no fail on warn)
        run: npm audit --production --audit-level=high || true
