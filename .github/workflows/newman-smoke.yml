name: Newman Smoke Tests

on:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max-old-space-size=4096'
    steps:
      - uses: actions/checkout@v4

      - name: üîç Preflight - Verify lockfiles exist
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            echo '‚ùå Detected npm lockfile. Project is Yarn-only.'
            exit 1
          fi

          if [ ! -f yarn.lock ]; then
            echo '‚ùå Missing yarn.lock. Cannot guarantee reproducible installs.'
            exit 1
          fi

          echo '‚úÖ Yarn lockfile verified.'

      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'
          cache: 'yarn'
          cache-dependency-path: |
            yarn.lock

      - name: Install dependencies (Yarn)
        run: yarn install --frozen-lockfile

      - run: yarn smoke
      - uses: actions/upload-artifact@v4
        with:
          name: newman-smoke-report
          path: reports/newman-smoke.xml
