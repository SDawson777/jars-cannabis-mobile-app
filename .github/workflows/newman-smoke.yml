name: Newman Smoke Tests

on:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max-old-space-size=4096'
    steps:
      - uses: actions/checkout@v4

      - name: üîç Preflight - Verify lockfiles exist
        run: |
          test -f npm-shrinkwrap.json || (echo "‚ùå Missing root npm-shrinkwrap.json"; exit 1)
          echo "‚úÖ Root lockfile present"

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - run: npm ci --legacy-peer-deps
      - run: npm run smoke
      - uses: actions/upload-artifact@v4
        with:
          name: newman-smoke-report
          path: reports/newman-smoke.xml
