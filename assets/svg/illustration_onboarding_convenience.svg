<?xml version="1.0" encoding="UTF-8"?>
<svg width="390" height="520" viewBox="0 0 390 520" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Onboarding – Convenience</title>
  <desc id="desc">Animated phone with sliding cards, pulsing button, and sparkles to convey fast, convenient shopping.</desc>

  <defs>
    <linearGradient id="g-ui" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8CD24C"/>
      <stop offset="100%" stop-color="#6AB62F"/>
    </linearGradient>
    <linearGradient id="g-card" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#F6FAEF"/>
      <stop offset="100%" stop-color="#EEF7DF"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.16"/>
    </filter>
    <filter id="tinyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.18"/>
    </filter>
    <symbol id="icon-cart" viewBox="0 0 24 24">
      <path d="M3 4h2l2.4 10.2a2 2 0 0 0 2 1.6h7.9a2 2 0 0 0 1.9-1.4l2-6.4H7" fill="none" stroke="#333" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="10" cy="19" r="1.6" fill="#333"/>
      <circle cx="18" cy="19" r="1.6" fill="#333"/>
    </symbol>
    <symbol id="icon-bolt" viewBox="0 0 24 24">
      <path d="M13 2L4 14h6l-1 8 9-12h-6l1-8z" fill="url(#g-ui)"/>
    </symbol>
    <symbol id="icon-check" viewBox="0 0 24 24">
      <path d="M4 12l5 5 11-11" fill="none" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
    <symbol id="spark" viewBox="0 0 20 20">
      <path d="M10 0l1.6 4.2L16 6l-4.4 1.8L10 12 8.4 7.8 4 6l4.4-1.8L10 0z" fill="#8CD24C"/>
    </symbol>
  </defs>

  <style>
    .text { fill:#333333 }
    .muted { fill:#777; opacity:.7 }
    .ui { fill:url(#g-ui) }

    @keyframes bob { 0%,100% { transform: translateY(0) } 50% { transform: translateY(-8px) } }
    @keyframes floatShadow { 0%,100% { transform: scale(1); opacity:.18 } 50% { transform: scale(.9); opacity:.10 } }
    @keyframes slideInL { 0% { opacity:0; transform: translateX(-24px) } 100% { opacity:1; transform: translateX(0) } }
    @keyframes slideInR { 0% { opacity:0; transform: translateX(24px) } 100% { opacity:1; transform: translateX(0) } }
    @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(140,210,76,.45) } 70% { transform: scale(1.035); box-shadow: 0 0 0 12px rgba(140,210,76,0) } 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(140,210,76,0) } }
    @keyframes blink { 0%,90%,100% { opacity:0 } 40% { opacity:1 } }
    @keyframes sparkle { 0% { opacity:0; transform: scale(.8) rotate(0deg) } 50% { opacity:1; transform: scale(1) rotate(15deg) } 100% { opacity:0; transform: scale(.8) rotate(0deg) } }
    @keyframes fadeUp { 0% { opacity:0; transform: translateY(6px) } 100% { opacity:1; transform: translateY(0) } }

    @media (prefers-reduced-motion: reduce) {
      * { animation-duration: .001ms !important; animation-iteration-count: 1 !important; }
    }
  </style>

  <!-- ===== HEADLINE (absolute centered) ===== -->
  <text x="195" y="64" class="text" text-anchor="middle"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-weight="700" font-size="22" style="animation:fadeUp .6s ease .1s both">
    Convenience, On Demand
  </text>
  <text x="195" y="88" class="muted" text-anchor="middle"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="13" style="animation:fadeUp .6s ease .15s both">
    Order in seconds. Pick up fast.
  </text>

  <!-- ===== PHONE BLOCK (already centered at x=195) ===== -->
  <g transform="translate(195,290)" text-anchor="middle">
    <ellipse cx="0" cy="128" rx="70" ry="14" fill="#000" opacity=".18" style="animation:floatShadow 2.6s ease-in-out infinite"></ellipse>
    <g filter="url(#softShadow)" style="animation:bob 2.6s ease-in-out infinite">
      <rect x="-90" y="-120" width="180" height="260" rx="28" fill="#FFFFFF" stroke="#E6E6E6" stroke-width="1.5"/>
      <rect x="-26" y="-115" width="52" height="8" rx="4" fill="#EAEAEA"/>
      <rect x="-68" y="-90" width="136" height="16" rx="8" fill="#F4F4F4"/>
      <g style="animation:slideInL .7s ease .15s both">
        <rect x="-76" y="-56" width="152" height="54" rx="12" fill="url(#g-card)" filter="url(#tinyShadow)"/>
        <use href="#icon-cart" x="-62" y="-42" width="24" height="24"/>
        <rect x="-32" y="-42" width="86" height="10" rx="5" fill="#D7EAC2"/>
        <rect x="-32" y="-26" width="60" height="8" rx="4" fill="#E6F2D6"/>
      </g>
      <g style="animation:slideInR .7s ease .30s both">
        <rect x="-76" y="6" width="152" height="54" rx="12" fill="url(#g-card)" filter="url(#tinyShadow)"/>
        <use href="#icon-bolt" x="-62" y="18" width="22" height="22"/>
        <rect x="-32" y="18" width="96" height="10" rx="5" fill="#D7EAC2"/>
        <rect x="-32" y="34" width="76" height="8" rx="4" fill="#E6F2D6"/>
      </g>
      <g transform="translate(0,84)" text-anchor="middle">
        <rect x="-68" y="-18" width="136" height="36" rx="18" class="ui" style="animation:pulse 2.2s ease-in-out .6s infinite"/>
        <text x="0" y="4" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="14" font-weight="700" fill="#ffffff">Start Your Order</text>
        <g transform="translate(56,0)" opacity=".95" style="animation:blink 1.6s ease 1.2s infinite">
          <circle cx="0" cy="0" r="2" fill="#fff"/>
        </g>
      </g>
    </g>
  </g>

  <!-- Sparkles & badge (leave as-is; they won’t affect text centering) -->
  <g opacity=".9">
    <use href="#spark" x="56"  y="112" width="14" height="14" style="animation:sparkle 2.4s ease .2s infinite"/>
    <use href="#spark" x="324" y="98"  width="10" height="10" style="animation:sparkle 2.2s ease .6s infinite"/>
    <use href="#spark" x="330" y="370" width="12" height="12" style="animation:sparkle 2.6s ease .1s infinite"/>
    <use href="#spark" x="44"  y="402" width="10" height="10" style="animation:sparkle 2.0s ease .9s infinite"/>
  </g>
  <g transform="translate(318,70)" filter="url(#tinyShadow)" style="animation:fadeUp .6s ease .4s both">
    <circle cx="0" cy="0" r="14" class="ui"/>
    <use href="#icon-check" x="-12" y="-12" width="24" height="24"/>
  </g>
</svg>
